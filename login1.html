<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> Log In </title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: 	#708090;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    display: flex;
    background-color: #B0C4DE;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0);
    max-width: 800px;
    width: 90%;
    overflow: hidden;
  }

  .left-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
  }

  .left-section img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
  }

  .right-section {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .right-section h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .remember {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .remember input {
    margin-right: 8px;
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  .login-btn:hover {
    background-color: #0069d9;
  }

  .links {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }

  .social-icons {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .social-icons a {
    display: inline-block;
    width: 40px;
    height: 40px;
    background-color: #f0f0f0;
    border-radius: 50%;
    text-align: center;
    line-height: 40px;
    font-size: 20px;
    color: #555;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .social-icons a:hover {
    background-color: #00FF00;
  }
</style>
<!-- Font Awesome CDN for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="C:\Users\ASUS\OneDrive\Desktop\Royal Wealth\bb.jpg" alt="Login Image" />
    </div>
    <div class="right-section">
      <h2>Sign In</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="email">User Name</label>
          <input type="text" id="email" name="email" placeholder="Email Id" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <div class="remember">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remenber Me</label>
        </div>
        <button type="submit" class="login-btn">Log in</button>
      </form>
      <div class="links">
        <a href="create account.html">Create an account</a>
        <a href="#">Forgot password?</a>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
